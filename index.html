<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Your Site Title</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insignificant Voyage: A Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pop-styles.css">
</head>
<body>
	<div id="screen-overlay"></div>
		<div id="gameBar">
			<div id="lives"></div>
			<div id="timer">Time Remaining: <span id="time"></span></div>
			<div id="score"></div>
		</div>
		<div id="start">
			<button id="start-button" type="button" onclick="startGame()">Begin Your Adventure!</button>
		</div>

<!--Next section contains items necessary for pop-up alerts.
	They are not displayed initially, but become visible at predetermined events in the game. This avoids the use of prompts and the standard alert windows that are the default of javascript.-->
	<div id="cover" style="display: none;">
	</div>
	<div id="vinePopUp" class="alerts" style="display: none">

    	<button type="button" onclick="popup('vinePopUp'), player.dead()">Continue</button>
	</div>
	<div id="flyingBugPopUp" class="alerts" style="display: none">

    	<button type="button" onclick="popup('flyingBugPopUp'), player.dead()">Continue</button>
	</div>
	<div id="bugPopUp" class="alerts" style="display: none">

		<button type="button" onclick="popup('bugPopUp'), player.dead()">Continue</button>
	</div>
	<div id="lavaPopUp" class="alerts" style="display: none">

		<button type="button" onclick="popup('lavaPopUp'), player.dead()">Continue</button>
	</div>
	<div id="quitPopUp" class="alerts" style="display: none">
	</div>
	<div id="tryAgain" class="question" style="display: none">
		<button id="keepPlaying" type="button" onclick="popup('tryAgain'), player.reset()">Yes, I want to redeem myself.</button><br>
		<button id="quit" type="button" onclick="popup('tryAgain'), quitGame()">No, I give up.</button>
	</div>
	<div id="noLivesLeft" class="endStyle" style="display: none"></div>
	<div id="riddle" style="display: none">
			<input type="text" id="answer" placeholder="Enter a number."><br>
			<input type="submit" id="answerSubmit" onclick="responseToAnswer()" value="Submit">
	</div>
	<div id="proceed" style="display: none">
	</div>
	<div id="need-gems" style="display: none">
	</div>
	<div id="stung" style="display: none">
	</div>
	<div id="timeUp" style="display: none">
	</div>
	<div id="winner" style="display: none">
		<button id="playAgain" type="button" onclick="popup('winner'), beginNewGame()">Play Again?</button>
	</div>

	<script src="js/m-game-controls.js"></script>
	<script src="js/css-pop.js"></script>
    <script src="js/m-resources.js"></script>
    <script src="js/m-app.js"></script>
    <script src="js/m-engine.js"></script>
</body>
</html>
