<!DOCTYPE html>
<html>
<head>
    <title>Insignificant Voyage: A Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pop-styles.css">
</head>
<body>
	<div id="screen-overlay"></div>
		<div id="gameBar">
			<div id="lives"></div>
			<div id="timer">Time Remaining: <span id="time"></span></div>
			<div id="score"></div>
		</div>
		<div id="start">
			<button id="start-button" type="button" onclick="startGame()">Begin Your Adventure!</button>
		</div>

<!--Next section contains items necessary for pop-up alerts.
	They are not displayed initially, but become visible at predetermined events in the game. This avoids the use of prompts and the standard alert windows that are the default of javascript.-->
	<div id="cover" style="display: none;">
	</div>
	<div id="vinePopUp" class="alerts" style="display: none">

    	<button type="button" onclick="popup('vinePopUp'), player.dead()">Continue</button>
	</div>
	<div id="flyingBugPopUp" class="alerts" style="display: none">

    	<button type="button" onclick="popup('flyingBugPopUp'), player.dead()">Continue</button>
	</div>
	<div id="bugPopUp" class="alerts" style="display: none">

		<button type="button" onclick="popup('bugPopUp'), player.dead()">Continue</button>
	</div>
	<div id="lavaPopUp" class="alerts" style="display: none">

		<button type="button" onclick="popup('lavaPopUp'), player.dead()">Continue</button>
	</div>
	<div id="quitPopUp" class="alerts" style="display: none">
	</div>
	<div id="tryAgain" class="question" style="display: none">
		<button id="keepPlaying" type="button" onclick="popup('tryAgain'), playerNewImageClear()">Yes, I want to redeem myself.</button><br>
		<button id="quit" type="button" onclick="popup('tryAgain'), quitGame()">No, I give up.</button>
	</div>
	<div id="noLivesLeft" class="endStyle" style="display: none"></div>
	<div id="riddle" style="display: none">
			<input type="text" id="answer" placeholder="Enter a number."><br>
			<input type="submit" id="answerSubmit" onclick="responseToAnswer()" value="Submit">
	</div>
	<div id="proceed" style="display: none">
	</div>
	<div id="need-gems" style="display: none">
	</div>
	<div id="stung" style="display: none">
	</div>
	<div id="timeUp" style="display: none">
	</div>
	<div id="winner" style="display: none">
		<button id="playAgain" type="button" onclick="popup('winner'), beginNewGame()">Play Again?</button>
	</div>

	<script>
		var resetTimer = true;
		//initial start screen
		function startGame(){
        	document.getElementById('start').style.display = 'none';
        	document.getElementById('screen-overlay').style.display = 'none';
        	begin = true;
        	resetTimer = false;
        	countdown();
    	}
    	//begin new game if player chooses to
    	function beginNewGame(){
    		document.getElementById('start').style.display = 'block';
        	document.getElementById('screen-overlay').style.display = 'block';
        	ctx.clearRect(0, -50, 750, 750);
        	lives = 3;
        	begin = false;
        	resetTimer = true;
        	gemsObtained = 0;
    	}
    	//controls timer
        function startTimer(duration, display) {
		    var start = Date.now(),
		        diff,
		        minutes,
		        seconds;
		    function timer() {
		        // get the number of seconds that have elapsed since
		        // startTimer() was called
		        	if(resetTimer){
		        		clearInterval(settings);
		        	}
			        diff = duration - (((Date.now() - start) / 1000) | 0);

			        // does the same job as parseInt truncates the float
			        minutes = (diff / 60) | 0;
			        seconds = (diff % 60) | 0;

			        minutes = minutes < 10 ? "0" + minutes : minutes;
			        seconds = seconds < 10 ? "0" + seconds : seconds;

			        display.textContent = minutes + ":" + seconds;
			        // if(seconds == 10 || seconds == 25){
			        // 	popup('popUpDiv');
			        // }
			        if(minutes == 0 && seconds == 0){
			        	display.textContent = "Time is up";
			        	clearInterval(settings);
			        	player.timesUp();
			        }
			        if (diff <= 0) {
			            // add one second so that the count down starts at the full duration
			            // example 05:00 not 04:59
			            start = Date.now() + 1000;
			        }
    		};
    		timer();
    		var settings = setInterval(timer, 1000);
			}

		function countdown() {
	    		var timeMinutes = 60 * 3,
	        	display = document.querySelector('#time');
	    		startTimer(timeMinutes, display);
		};

		//governs action of gatekeeper enemy, and its response to user's input
        function responseToAnswer(){
            var reply = document.getElementById('answer').value;
            var answer = 1;
				player.y = 60;
                player.x = 650;
      	    if(reply == answer){
                popup('riddle');
                popup('proceed');
                begin = true;
                setTimeout(function(){popup('proceed');
	                if(gemsObtained >= 3){
	                    player.win();
	                } else {
	                    player.x = 405;
	                    player.y = 425;
	                    popup('need-gems');
	                    setTimeout(function(){popup('need-gems')}, 6000);
	                }
            	}, 4000);
            } else {
                popup('riddle');
                popup('stung');
                begin = true;
                setTimeout(function(){popup('stung'); player.dead()}, 7000);
            }
        }

	</script>
	<script src="js/css-pop.js"></script>
    <script src="js/m-resources.js"></script>
    <script src="js/m-app.js"></script>
    <script src="js/m-engine.js"></script>
</body>
</html>
